<div class="col">
    <div class="col-md-12 mb-3 mt-3">
        <img src="assets/menu/assets/img/patients.jfif"  class="rounded-circle" width="200px" height="200px">
    </div>
    <div class="col-md-12">
        <div class="col-md-12">
            <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;Information D'un Patient</h3>
        </div>
        <div class="col-md-12">
          <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
            <div *ngFor="let msg of errorMsg">
              <span >{{msg}}</span>
            </div>
          </div>
            <form>
                <div class="row">
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="code patient" name="codePat" [(ngModel)]="patientDt.codePatient" >
                  </div>
                  <div class="col ">
                    <input type="text" class="form-control" placeholder="nom" name="nomPat" [(ngModel)]="patientDt.nom">
                  </div>
                  </div>
                  <div class="row">
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="prenom" name="prenomPat" [(ngModel)]="patientDt.prenom">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="cin" name="cinPat" [(ngModel)]="patientDt.cni">
                  </div>
                  <div class="col">
                    <input type="email" class="form-control"  placeholder="E-mail" name="email" [(ngModel)]="patientDt.email">
                  </div>
                  </div>
                  <div class="row">
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="sexe" name="sexpat" [(ngModel)]="patientDt.sexe">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="adresse"  name="adressPat" [(ngModel)]="patientDt.adressse">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Telephone"  name="telePat" [(ngModel)]="patientDt.telephone">
                  </div>
                  <div class="col">
                    <div class="col">
                      <label for="date">Date Naissance</label>
                        <input class="form-control" type="date" placeholder="date naissance" id="example-date-input"  name="datePat" [(ngModel)]="patientDt.dateNaissance" >
                      </div>
                  </div>
                </div>
              </form>
        </div>
    </div>
    <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="cancel()">
          <i class="fas fa-ban"></i>&nbsp;
          Annuler
        </button>
        <button class="btn btn-primary" (click)="enregistrerPatient()">
          <i class="fas fa-save"></i>&nbsp;
          Enregitrer
        </button>
      </div>
</div>
