<div class="row mb-1 mr-0 custom-border">
    <div class="col-md-1 custom-border-right p-1 text-center ">
        <img src="assets/menu/assets/img/patients.jfif" width="75px" height="75px">
    </div>
<!--detail patient-->
<div class="col-md-5 custom-border-right mb-1 mt-1 ">
    <div class="col">
        <div class="row">
               <div class="col-md-1"><i class="far fa-info-circle blue-color" ></i></div>
               <div class="col-md-11">{{patientdto.codePatient}}</div>
           </div>
           <div class="row">
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-11"> {{patientdto.nom}}</div>
        </div>
        <div class="row">
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-11">{{patientdto.prenom}}</div>
        </div>
        <div class="row">
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-11">{{patientdto.email}}</div>
        </div>
        <div class="row">
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-11">{{patientdto.cni}}</div>
        </div>
        <div class="row">
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-11">{{patientdto.sexe}}</div>
        </div>
        <div class="row">
        <div class="col-md-2"><i class="fas fa-calendar-check blue-color"></i></div>
                <div class="col-md-1O">{{patientdto.dateNaissance| date: 'dd/MM/yyyy' }}</div>
            </div>
        </div>
    </div>
<!--detail type-analyse-->
<div class="col-md-3 custom-border-right mb-1 mt-1 ">
    <div class="row">
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-1"><i class="fas fa-home blue-color"></i></div>
            <div class="col-md-10">{{patientdto.adressse}}</div>

            <div class="col-md-1"><i class="fas fa-phone-alt blue-color"></i></div>
            <div class="col-md-10">{{patientdto.telephone}}</div>

        </div>

    </div>
</div>
    </div>

    <div class="col-md-3 mb-1 mt-1">
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn btn-link" (click)="modifierPatient()">
                    <i class="fas fa-pencil-alt"></i>&nbsp;modifier</button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn btn-link text-danger" data-toggle="modal" [attr.data-target]="'#modalDeletePatient' + patientdto.idPatient">
                    <i class="fas fa-trash-alt"></i>&nbsp;supprimer</button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn btn-link" (click)="detaillresultat()">
                    <i class="fas fa-list-alt"></i>&nbsp;Details</button>
            </div>

        </div>
    </div>
    
</div>
<!-- Modal -->
<div class="modal fade" id="modalDeletePatient{{patientdto.idPatient}}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Etes vous-sur de vouloir supprimer cet patient?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" >
              <i class="fas fa-ban"></i>&nbsp;Annuler</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click) ="confirmerEtSupprimerPatient()">
              <i class="fas fa-trash-alt"></i>&nbsp;Supprimer</button>
          </div>
      </div>
    </div>
  </div>
