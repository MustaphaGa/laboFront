<div class="col">
    <div class="col-md-12 mb-3 mt-3">
        <img src="assets/menu/assets/img/patients.jfif"  class="rounded-circle" width="200px" height="200px">
    </div>
    <div class="col-md-12">
        <div class="col-md-12">
            <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;Information D'Absence</h3>
        </div>
        <div class="col-md-12">
          <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
            <div *ngFor="let msg of errorMsg">
              <span >{{msg}}</span>
            </div>
          </div>
            <form>
                <div class="row">
                  </div>
                  <div class="row">
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="justifie" name="justif" [(ngModel)]="absenceDt.justifie">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="motif" name="motif" [(ngModel)]="absenceDt.motif">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control"  placeholder="pieceJustificatifString" name="piece" [(ngModel)]="absenceDt.pieceJustificatifString">
                  </div>
                  </div>
                
                  <div class="row">
                    <div class="col mb-3">
                      <label for="employes">Employes</label>
                      <select class="form-control" id="employes" name="empl" [(ngModel)]="employeDto.idEmploye">
                          <option *ngFor="let empl of listemploye" [value]="empl.idEmploye">{{empl.nom}} - {{empl.prenom}} </option>              
                          
                        </select>
                    </div>
                  </div>
                      <div class="col">
                    <div class="col">
                      <label for="date">Date Debut</label>
                        <input class="form-control" type="date" placeholder="dateDebut" id="example-date-input"  name="dateDebut" [(ngModel)]="absenceDt.dateDebut" >
                      </div>
                      <div class="col">
                        <label for="date">Date Fin</label>
                          <input class="form-control" type="date" placeholder="dateFin" id="example-date-input"  name="dateFin" [(ngModel)]="absenceDt.dateFin" >
                        </div>
                </div>
              </form>
        </div>
    </div>
    <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="cancel()">
          <i class="fas fa-ban"></i>&nbsp;
          Annuler
        </button>
        <button class="btn btn-primary" (click)="enregistrerAbsence()">
          <i class="fas fa-save"></i>&nbsp;
          Enregitrer
        </button>
      </div>
</div>
