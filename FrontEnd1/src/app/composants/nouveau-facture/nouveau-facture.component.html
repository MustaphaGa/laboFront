<div class="col">
    <div class="col-md-12 mb-3 mt-3">
        <img src="assets/menu/assets/img/bill-analyse.webp"  class="rounded-circle" width="200px" height="200px">
    </div>
    <div class="col-md-12">
        <div class="col-md-12">
            <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;Information Pour Facture </h3>
        </div>
        <div class="col-md-8">
          <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
            <div *ngFor="let msg of errorMsg">
              <span >{{msg}}</span>
            </div>
          </div>
            <form>
                <div class="row">
                  <div class="col  mb-3 ">
                    <label for="example">Date Facture</label>
                    <input class="form-control" type="date" placeholder="date facture" id="example-date-input"  name="datDate" [(ngModel)]="factureDT.dateFacture">
                  </div>
                  </div>
                  <div class="row">
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="prix analyse"  name="prixF" [(ngModel)]="factureDT.montant">
                    
                  </div>
                  </div>
                  <div class="row">
                  <div class="col mb-3">
                    <label for="example">descriprtion analyse</label>
                    <select   class="form-control"  name="analyse" [(ngModel)]="analyseMedicalDTo.idAnalyse">
                        <option *ngFor="let analyse of listeAnalyse" [value]="analyse.idAnalyse">{{analyse.descriprtion}} </option>              
                        
                      </select>
                  </div>
                </div>
              </form>
        </div>
    </div>
    <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="cancel()">
          <i class="fas fa-ban"></i>&nbsp;
          Annuler
        </button>
        <button class="btn btn-primary"  (click)="enregistrerFacture()" >
          <i class="fas fa-save"></i>&nbsp;
          Enregitrer
        </button>
      </div>
</div>
