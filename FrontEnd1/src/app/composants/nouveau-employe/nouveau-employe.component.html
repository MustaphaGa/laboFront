<div class="col">
  <div class="col-md-12 mb-3 mt-3">
      <img src="assets/menu/assets/img/reservation.svg"  class="rounded-circle" width="200px" height="200px">
  </div>
  <div class="col-md-12">
      <div class="col-md-12">
          <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;Information pour Employe</h3>
      </div>
      <div class="col-md-8">
        <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
          <div *ngFor="let msg of errorMsg">
            <span >{{msg}}</span>
          </div>
        </div>
          <form>
              <div class="row">
                <div class="col  mb-3 ">
                  <input type="text" class="form-control" placeholder="Nom"  name="nomP" [(ngModel)]="employeDto.nom">
                </div>
                </div>
                <div class="row">
                  <div class="col  mb-3 ">
                    <input type="text" class="form-control" placeholder="Prenom"  name="prenomP" [(ngModel)]="employeDto.prenom">
                  </div>
                  </div>
                  <div class="row">
                    <div class="col  mb-3 ">
                      <input type="text" class="form-control" placeholder="email"  name="emailP" [(ngModel)]="employeDto.email">
                    </div>
                    </div>
                    <div class="row">
                      <div class="col  mb-3 ">
                        <input type="text" class="form-control" placeholder="cin"  name="cinP" [(ngModel)]="employeDto.cin">
                      </div>
                      </div>
                    <div class="row"> 
                        <div class="col  mb-3 ">
                          <input type="text" class="form-control" placeholder="adresse"  name="adresseP" [(ngModel)]="employeDto.adresse">
                        </div>
                        </div>
                        <div class="row">
                          <div class="col  mb-3 ">
                            <input type="text" class="form-control" placeholder="telephone"  name="telephoneP" [(ngModel)]="employeDto.telephone">
                          </div>
                          </div>
                          <div class="row">
                            <div class="col  mb-3 ">
                              <input type="text" class="form-control" placeholder="salaire"  name="salaireP" [(ngModel)]="employeDto.salaire">
                            </div>
                            </div>
                            <div class="row">
                              <div class="col  mb-3 ">
                                <input type="text" class="form-control" placeholder="password"  name="passwordP" [(ngModel)]="employeDto.password">
                              </div>
                              </div>
                              
                        
                <div class="row">
                <div class="col mb-3" >
                  <label for="date">Date Embauche</label>
                  <input class="form-control" id="date" type="date" placeholder="date embauchDate" id="example-date-input"  name="date_embauchDate" [(ngModel)]="employeDto.date_embauchDate">
                </div>
                </div>
                <div class="row">
                <div class="col mb-3">
                  <label for="labos">labo</label>
                  <select class="form-control" id="lab" name="lab" [(ngModel)]="laboDto.idLabo">
                      <option *ngFor="let lab of listeLabo" [value]="lab.idLabo">{{lab.nomLabo}} </option>              
                      
                    </select>
                </div>
              </div>
            </form>
      </div>
  </div>
  <div class="col-md-12 text-right">
      <button class="btn btn-danger mr-3" (click)="cancel()">
        <i class="fas fa-ban"></i>&nbsp;
        Annuler
      </button>
      <button class="btn btn-primary"  (click)="enregistrerEmploye()" >
        <i class="fas fa-save"></i>&nbsp;
        Enregitrer
      </button>
    </div>
</div>
