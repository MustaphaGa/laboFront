<div class="col">
    <div class="col-md-12 mb-3 mt-3">
        <img src="assets\menu\assets\img\analyse-medicale.jpg"  class="rounded-circle" width="200px" height="200px">
    </div>
    <div class="col-md-12">
        <div class="col-md-12">
            <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;Information D'analyse</h3>
        </div>
        <div class="col-md-12">
          <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
            <div *ngFor="let msg of errorMsg">
              <span >{{msg}}</span>
            </div>
          </div>
            <form>
                <div class="row">
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="resultat analyse" name="restAnalyse" [(ngModel)]="analyseMedicalDto.resultat">
                  
                  </div>
                  <div class="col ">
                   
                   <input class="form-control" type="date" placeholder="date analyse" id="example-date-input" name="dateAnalys" [(ngModel)]="analyseMedicalDto.dateAnalyse">
                  </div>
                  </div>
                  <div class="row">
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="prix analyse" name="prixAnalyse" [(ngModel)]="analyseMedicalDto.prixAnalyse">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="description" name="descAnalys" [(ngModel)]="analyseMedicalDto.descriprtion">
                  </div>
                  </div>
                  <div class="row">
                  <div class="col mb-3">
                    <label for="date">Date reservation</label>
                    <select class="form-control" name="reserver" [(ngModel)]="reservationDTo.idReservation">
                      <option *ngFor="let reserver of listereservation" [value]="reserver.idReservation">{{reserver.dateReservation}}  </option> 
  
                    </select>
                  </div>
                  <div class="col">
                    <label for="date">Type Analyse</label>
                    <select class="form-control"  name="type" [(ngModel)]="typeAnalysedTo.idTypeAnalyse">
                        <option *ngFor="let type of listetypeAnalyse" [value]="type.idTypeAnalyse">{{type.typeAnalyse}}  </option>              
                        
                      </select>
                  </div>
                </div>
              </form>
        </div>
    </div>
    <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="cancel()">
          <i class="fas fa-ban"></i>&nbsp;
          Annuler
        </button>
        <button class="btn btn-primary" (click)=" enregistrerAnalyse()" >
          <i class="fas fa-save"></i>&nbsp;
          Enregitrer
        </button>
      </div>
</div>
